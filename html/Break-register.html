    <h1> New Account </h1>
  
  
    <div class="form-group">
        
      <form action="../php/Register.php" method="post">
       <!-- <img src="../image/break 44.png" width="150px" height="150px" class="logo-icon" >-->
        <label for="firstName">  First name  </label> <!--الاسم الاول-->
                <input
           
                type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                  placeholder="your Name"
                 
                  />
               
                <label for="lastName">Last name</label> <!--الأسم الأخير-->
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                  placeholder="your lastName"
                  />
                
                <label for="type">Type</label> 
                
                <select  name ="type" class="form-select" id="floatingSelect" aria-label="Floating label select example">
                  <option selected>Account type</option>
                  <option  value="Client">Client</option>
                  <option  value="lessor">lessor</option>
              
                </select>
            
   
                <label for="floatingSelect"></label>
                  
                <label for="email">Email</label> <!--البريد الألكتوني-->
                <input class="form-control"
                  type="text"
                  id="email"
                  name="email"
                  placeholder="name@example.com"
                  />
               
                

                <label for="password">Password</label> <!--كلمة المرور-->
                <input class="form-control"
                  type="password"
                  id="password"
                  name="password"
                  placeholder="password"
               
                  />
               
           
                <label for="number">Phone number</label> <!--رقم الجوال-->
                <input class="form-control"
                  type="number"
                  id="number"
                  name="number"
                  placeholder="+966 5..."
                  />
                <br>
                  <button type="button" class="btn btn-warning">submit</button>

            </form> 
          </div>
  </body>
